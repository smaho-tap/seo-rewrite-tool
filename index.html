    /* ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
    .error-message {

    /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ– */
    @media (max-width: 768px) {

    /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒãƒ¼ */

  <div id="app">

    </header>
    
    <div id="chat-area">
      <div class="message ai-message">
        <div class="message-content">
          ã“ã‚“ã«ã¡ã¯ï¼SEOãƒªãƒ©ã‚¤ãƒˆæ”¯æ´AIã§ã™ã€‚<br>
          ã©ã®ãƒšãƒ¼ã‚¸ã‚’ãƒªãƒ©ã‚¤ãƒˆã™ã¹ãã‹ã€ã”ç›¸è«‡ãã ã•ã„ã€‚<br><br>
          ä¾‹ï¼šã€Œç›´å¸°ç‡ãŒé«˜ã„ãƒšãƒ¼ã‚¸ã¯ï¼Ÿã€ã€Œã©ã®ãƒšãƒ¼ã‚¸ã‚’ãƒªãƒ©ã‚¤ãƒˆã™ã¹ãï¼Ÿã€
        </div>
      </div>
    </div>
    
    <div id="input-area">
      <div id="input-container">
        <input 
          type="text" 
          id="user-input" 
          placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„..."
          autocomplete="off"
        >
        <button id="send-button">é€ä¿¡</button>

  <script>
    // é€ä¿¡ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
    document.getElementById('send-button').addEventListener('click', sendMessage);
    
    // Enterã‚­ãƒ¼ã§é€ä¿¡
    document.getElementById('user-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      
      if (!message) return;
      
      // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
      displayUserMessage(message);
      
      // å…¥åŠ›æ¬„ã‚’ã‚¯ãƒªã‚¢
      input.value = '';
      
      // é€ä¿¡ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
      const sendButton = document.getElementById('send-button');
      sendButton.disabled = true;
      
      // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
      showLoading();
      
      // ã‚µãƒ¼ãƒãƒ¼ã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
      google.script.run
        .withSuccessHandler(function(response) {
          hideLoading();
          displayAIMessage(response);
          sendButton.disabled = false;
          input.focus();
        })
        .withFailureHandler(function(error) {
          hideLoading();
          displayErrorMessage('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
          sendButton.disabled = false;
          input.focus();
        })
        .handleChatMessage(message);
    }
    
    function displayUserMessage(message) {
      const chatArea = document.getElementById('chat-area');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message user-message';
      messageDiv.innerHTML = '<div class="message-content">' + escapeHtml(message) + '</div>';
      chatArea.appendChild(messageDiv);
      scrollToBottom();
    }
    
    function displayAIMessage(message) {
      const chatArea = document.getElementById('chat-area');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ai-message';
      messageDiv.innerHTML = '<div class="message-content">' + formatMessage(message) + '</div>';
      chatArea.appendChild(messageDiv);
      scrollToBottom();
    }
    
    function displayErrorMessage(message) {
      const chatArea = document.getElementById('chat-area');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message error-message';
      messageDiv.innerHTML = '<div class="message-content">' + escapeHtml(message) + '</div>';
      chatArea.appendChild(messageDiv);
      scrollToBottom();
    }
    
    function showLoading() {
      const chatArea = document.getElementById('chat-area');
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message ai-message';
      loadingDiv.id = 'loading-indicator';
      loadingDiv.innerHTML = '<div class="loading"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>';
      chatArea.appendChild(loadingDiv);
      scrollToBottom();
    }
    
    function hideLoading() {
      const loadingIndicator = document.getElementById('loading-indicator');
      if (loadingIndicator) {
        loadingIndicator.remove();
      }
    }
    
    function scrollToBottom() {
      const chatArea = document.getElementById('chat-area');
      chatArea.scrollTop = chatArea.scrollHeight;
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function formatMessage(text) {
      // æ”¹è¡Œã‚’<br>ã«å¤‰æ›
      text = escapeHtml(text);
      text = text.replace(/\n/g, '<br>');
      return text;
    }
    
    // åˆæœŸåŒ–æ™‚ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
    window.onload = function() {
      scrollToBottom();
      document.getElementById('user-input').focus();
    };
  </script>
