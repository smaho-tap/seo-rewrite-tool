<!DOCTYPE html>
<html>
<head>
  <base target="_top">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #E3F2FD 0%, #B3E5FC 100%);
      height: 100vh;
      overflow: hidden;
    }
    
    #app {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px);
      max-width: 1400px;
      margin: 20px auto;
      background: white;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
      border-radius: 16px;
      overflow: hidden;
    }
    
    /* ãƒ˜ãƒƒãƒ€ãƒ¼ */
    header {
      background: linear-gradient(135deg, #0288D1 0%, #00BCD4 100%);
      color: white;
      padding: 12px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
      border-radius: 16px 16px 0 0;
    }
    
    header h1 {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    /* ãƒãƒ£ãƒƒãƒˆã‚¨ãƒªã‚¢ */
    #chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 15px 20px;
      background: #F5F9FC;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    /* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å…±é€š */
    .message {
      display: flex;
      animation: fadeIn 0.3s ease-in;
      max-width: 85%;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
    .user-message {
      justify-content: flex-end;
      margin-left: auto;
    }
    
    .user-message .message-content {
      background: linear-gradient(135deg, #0288D1 0%, #00BCD4 100%);
      color: white;
      padding: 12px 16px;
      border-radius: 18px 18px 4px 18px;
      box-shadow: 0 2px 8px rgba(2, 136, 209, 0.2);
      word-wrap: break-word;
      line-height: 1.5;
    }
    
    /* AIãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
    .ai-message {
      justify-content: flex-start;
    }
    
    .ai-message .message-content {
      background: white;
      color: #333;
      padding: 12px 16px;
      border-radius: 18px 18px 18px 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      border: 1px solid #E0E0E0;
      word-wrap: break-word;
      line-height: 1.6;
    }
    
    /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚° */
    .loading {
      display: flex;
      gap: 6px;
      padding: 12px 16px;
      background: white;
      border-radius: 18px 18px 18px 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      border: 1px solid #E0E0E0;
    }
    
    .loading-dot {
      width: 8px;
      height: 8px;
      background: #00BCD4;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }
    
    .loading-dot:nth-child(1) {
      animation-delay: -0.32s;
    }
    
    .loading-dot:nth-child(2) {
      animation-delay: -0.16s;
    }
    
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
    
    /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
    #input-area {
      padding: 15px 20px;
      background: white;
      border-top: 1px solid #E0E0E0;
      flex-shrink: 0;
      border-radius: 0 0 16px 16px;
    }
    
    #input-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    #user-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #E0E0E0;
      border-radius: 24px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    #user-input:focus {
      border-color: #00BCD4;
      box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.1);
    }
    
    #send-button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #0288D1 0%, #00BCD4 100%);
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(2, 136, 209, 0.3);
    }
    
    #send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(2, 136, 209, 0.4);
    }
    
    #send-button:active {
      transform: translateY(0);
    }
    
    #send-button:disabled {
      background: #B0BEC5;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    /* ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
    .error-message {
      justify-content: flex-start;
    }
    
    .error-message .message-content {
      background: #FFEBEE;
      color: #C62828;
      border: 1px solid #EF5350;
    }
    
    /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ– */
    @media (max-width: 768px) {
      #app {
        height: 100vh;
        margin: 0;
        border-radius: 0;
      }
      
      header {
        border-radius: 0;
      }
      
      #input-area {
        border-radius: 0;
      }
      
      header h1 {
        font-size: 18px;
      }
      
      #chat-area {
        padding: 12px 15px;
      }
      
      #input-area {
        padding: 12px 15px;
      }
      
      .message {
        max-width: 90%;
      }
      
      #user-input {
        font-size: 16px;
      }
      
      #send-button {
        padding: 12px 20px;
        font-size: 14px;
      }
    }
    
    /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒãƒ¼ */
    #chat-area::-webkit-scrollbar {
      width: 8px;
    }
    
    #chat-area::-webkit-scrollbar-track {
      background: #F5F9FC;
    }
    
    #chat-area::-webkit-scrollbar-thumb {
      background: #B3E5FC;
      border-radius: 4px;
    }
    
    #chat-area::-webkit-scrollbar-thumb:hover {
      background: #81D4FA;
    }
    /* ============================================
       ãƒ•ã‚§ãƒ¼ã‚º1è¿½åŠ : ææ¡ˆãƒœã‚¿ãƒ³ã‚¹ã‚¿ã‚¤ãƒ«
       ============================================ */
    
    .suggestion-buttons {
      margin: 12px 0;
      padding: 10px 0;
      border-top: 1px dashed #E0E0E0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .generate-outline-btn {
      background: linear-gradient(135deg, #00BCD4 0%, #0097A7 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 188, 212, 0.3);
    }
    
    .generate-outline-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 188, 212, 0.4);
    }
    
    .generate-outline-btn:disabled {
      background: #B0BEC5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .add-task-btn {
      background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
    }
    
    .add-task-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
    }
    
    .add-task-btn:disabled {
      background: #B0BEC5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .view-detail-btn {
      background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 16px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(255, 152, 0, 0.3);
      margin-left: 10px;
    }
    
    .view-detail-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255, 152, 0, 0.4);
    }
    
    .view-detail-btn:disabled {
      background: #B0BEC5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    @media (max-width: 768px) {
      .suggestion-buttons {
        flex-direction: column;
      }
      .generate-outline-btn, .add-task-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>ğŸ’¡ SEOãƒªãƒ©ã‚¤ãƒˆæ”¯æ´ãƒ„ãƒ¼ãƒ« - AIãƒãƒ£ãƒƒãƒˆ</h1>
    </header>
    
    <div id="chat-area">
      <div class="message ai-message">
        <div class="message-content">
          ã“ã‚“ã«ã¡ã¯ï¼SEOãƒªãƒ©ã‚¤ãƒˆæ”¯æ´AIã§ã™ã€‚<br>
          ã©ã®ãƒšãƒ¼ã‚¸ã‚’ãƒªãƒ©ã‚¤ãƒˆã™ã¹ãã‹ã€ã”ç›¸è«‡ãã ã•ã„ã€‚<br><br>
          ä¾‹ï¼šã€Œç›´å¸°ç‡ãŒé«˜ã„ãƒšãƒ¼ã‚¸ã¯ï¼Ÿã€ã€Œã©ã®ãƒšãƒ¼ã‚¸ã‚’ãƒªãƒ©ã‚¤ãƒˆã™ã¹ãï¼Ÿã€
        </div>
      </div>
    </div>
    
    <div id="input-area">
      <div id="input-container">
        <input 
          type="text" 
          id="user-input" 
          placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„..."
          autocomplete="off"
        >
        <button id="send-button">é€ä¿¡</button>
      </div>
    </div>
  </div>

  <script>
    // é€ä¿¡ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
    document.getElementById('send-button').addEventListener('click', sendMessage);
    
    // Enterã‚­ãƒ¼ã§é€ä¿¡
    document.getElementById('user-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      
      if (!message) return;
      
      // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
      displayUserMessage(message);
      
      // å…¥åŠ›æ¬„ã‚’ã‚¯ãƒªã‚¢
      input.value = '';
      
      // é€ä¿¡ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
      const sendButton = document.getElementById('send-button');
      sendButton.disabled = true;
      
      // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
      showLoading();
      
      // ã‚µãƒ¼ãƒãƒ¼ã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
      google.script.run
        .withSuccessHandler(function(response) {
          hideLoading();
          displayAIMessage(response);
          sendButton.disabled = false;
          input.focus();
        })
        .withFailureHandler(function(error) {
          hideLoading();
          displayErrorMessage('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
          sendButton.disabled = false;
          input.focus();
        })
        .handleChatMessage(message);
    }
    
    function displayUserMessage(message) {
      const chatArea = document.getElementById('chat-area');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message user-message';
      messageDiv.innerHTML = '<div class="message-content">' + escapeHtml(message) + '</div>';
      chatArea.appendChild(messageDiv);
      scrollToBottom();
    }
    
    function displayAIMessage(message) {
      const chatArea = document.getElementById('chat-area');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ai-message';
      messageDiv.innerHTML = '<div class="message-content">' + formatMessage(message) + '</div>';
      chatArea.appendChild(messageDiv);
      scrollToBottom();
    }
    
    function displayErrorMessage(message) {
      const chatArea = document.getElementById('chat-area');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message error-message';
      messageDiv.innerHTML = '<div class="message-content">' + escapeHtml(message) + '</div>';
      chatArea.appendChild(messageDiv);
      scrollToBottom();
    }
    
    function showLoading() {
      const chatArea = document.getElementById('chat-area');
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message ai-message';
      loadingDiv.id = 'loading-indicator';
      loadingDiv.innerHTML = '<div class="loading"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>';
      chatArea.appendChild(loadingDiv);
      scrollToBottom();
    }
    
    function hideLoading() {
      const loadingIndicator = document.getElementById('loading-indicator');
      if (loadingIndicator) {
        loadingIndicator.remove();
      }
    }
    
    function scrollToBottom() {
      const chatArea = document.getElementById('chat-area');
      chatArea.scrollTop = chatArea.scrollHeight;
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function formatMessage(text) {
      // ãƒœã‚¿ãƒ³ã‚„divã‚¿ã‚°ã‚’ä¸€æ™‚çš„ã«é€€é¿
      var buttonPlaceholders = [];
      var placeholderIndex = 0;
      
      // <div class="suggestion-buttons"...>...</div> ã‚’é€€é¿
      text = text.replace(/<div class="suggestion-buttons"[\s\S]*?<\/div>/g, function(match) {
        var placeholder = '___BUTTON_PLACEHOLDER_' + placeholderIndex + '___';
        buttonPlaceholders.push({ placeholder: placeholder, html: match });
        placeholderIndex++;
        return placeholder;
      });
      
      // <button class="view-detail-btn"...>...</button> ã‚’é€€é¿
      text = text.replace(/<button class="view-detail-btn"[^>]*>.*?<\/button>/g, function(match) {
        var placeholder = '___BUTTON_PLACEHOLDER_' + placeholderIndex + '___';
        buttonPlaceholders.push({ placeholder: placeholder, html: match });
        placeholderIndex++;
        return placeholder;
      });
      
      // é€šå¸¸ã®ãƒ†ã‚­ã‚¹ãƒˆã‚’ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
      text = escapeHtml(text);
      
      // æ”¹è¡Œã‚’<br>ã«å¤‰æ›
      text = text.replace(/\n/g, '<br>');
      
      // Markdowné¢¨ã®è£…é£¾
      text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/### (.+?)(<br>|$)/g, '<h4>$1</h4>');
      text = text.replace(/## (.+?)(<br>|$)/g, '<h3>$1</h3>');
      
      // ãƒœã‚¿ãƒ³ã‚’å¾©å…ƒ
      for (var i = 0; i < buttonPlaceholders.length; i++) {
        text = text.replace(buttonPlaceholders[i].placeholder, buttonPlaceholders[i].html);
      }
      
      return text;
    }
    
    // åˆæœŸåŒ–æ™‚ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
    window.onload = function() {
      scrollToBottom();
      document.getElementById('user-input').focus();
    };
    // ============================================
    // ãƒ•ã‚§ãƒ¼ã‚º1è¿½åŠ : ã‚¢ã‚¦ãƒˆãƒ©ã‚¤ãƒ³ç”Ÿæˆãƒ»ã‚¿ã‚¹ã‚¯è¿½åŠ ãƒœã‚¿ãƒ³
    // ============================================
    
    // ã‚¢ã‚¦ãƒˆãƒ©ã‚¤ãƒ³ç”Ÿæˆãƒœã‚¿ãƒ³
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('generate-outline-btn')) {
        var btn = e.target;
        var requestData = {
          pageUrl: btn.getAttribute('data-page-url'),
          suggestionTitle: btn.getAttribute('data-suggestion-title'),
          suggestionType: btn.getAttribute('data-suggestion-type'),
          suggestionContent: btn.getAttribute('data-suggestion-content')
        };
        
        btn.disabled = true;
        var originalText = btn.textContent;
        btn.textContent = 'â³ ç”Ÿæˆä¸­...';
        
        showLoading();
        
        google.script.run
          .withSuccessHandler(function(response) {
            hideLoading();
            displayAIMessage(response);
            btn.textContent = 'âœ… ç”Ÿæˆå®Œäº†';
            setTimeout(function() { btn.textContent = originalText; btn.disabled = false; }, 5000);
          })
          .withFailureHandler(function(error) {
            hideLoading();
            displayErrorMessage('ã‚¨ãƒ©ãƒ¼: ' + error.message);
            btn.disabled = false;
            btn.textContent = originalText;
          })
          .handleChatMessage('__GENERATE_OUTLINE__' + JSON.stringify(requestData));
      }
    });
    
    // ã‚¿ã‚¹ã‚¯è¿½åŠ ãƒœã‚¿ãƒ³
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('add-task-btn')) {
        var btn = e.target;
        var pageUrl = btn.getAttribute('data-page-url');
        var taskType = btn.getAttribute('data-task-type');
        var priority = parseInt(btn.getAttribute('data-priority')) || 3;
        
        if (!confirm('ã‚¿ã‚¹ã‚¯ã‚’ç™»éŒ²ã—ã¾ã™ã‹ï¼Ÿ\n\nãƒšãƒ¼ã‚¸: ' + pageUrl + '\nç¨®åˆ¥: ' + taskType)) return;
        
        var requestData = {
          pageUrl: pageUrl,
          taskType: taskType,
          taskContent: btn.getAttribute('data-task-content'),
          priority: priority
        };
        
        btn.disabled = true;
        btn.textContent = 'â³ ç™»éŒ²ä¸­...';
        
        showLoading();
        
        google.script.run
          .withSuccessHandler(function(response) {
            hideLoading();
            displayAIMessage(response);
            btn.textContent = 'âœ… ç™»éŒ²å®Œäº†';
          })
          .withFailureHandler(function(error) {
            hideLoading();
            displayErrorMessage('ã‚¨ãƒ©ãƒ¼: ' + error.message);
            btn.disabled = false;
            btn.textContent = 'â• ã‚¿ã‚¹ã‚¯ã«è¿½åŠ ';
          })
          .handleChatMessage('__ADD_TASK__' + JSON.stringify(requestData));
      }
    });
    // è©³ç´°ã‚’è¦‹ã‚‹ãƒœã‚¿ãƒ³
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('view-detail-btn')) {
        var btn = e.target;
        var pageUrl = btn.getAttribute('data-page-url');
        
        btn.disabled = true;
        var originalText = btn.textContent;
        btn.textContent = 'â³ èª­è¾¼ä¸­...';
        
        showLoading();
        
        google.script.run
          .withSuccessHandler(function(response) {
            hideLoading();
            displayAIMessage(response);
            btn.textContent = 'âœ… è¡¨ç¤ºæ¸ˆã¿';
            setTimeout(function() { btn.textContent = originalText; btn.disabled = false; }, 3000);
          })
          .withFailureHandler(function(error) {
            hideLoading();
            displayErrorMessage('ã‚¨ãƒ©ãƒ¼: ' + error.message);
            btn.disabled = false;
            btn.textContent = originalText;
          })
          .handleChatMessage('__VIEW_DETAIL__' + pageUrl);
      }
    });
  </script>
</body>
